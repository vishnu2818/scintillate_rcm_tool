<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adjust Field Mapping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">ðŸ§© Field Mapping Review</h1>

    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="confirm" value="1" />

      <!-- Insurance Mapping -->
      <div class="mb-8">
        <h2 class="text-lg font-semibold mb-3 text-blue-700">Insurance Edits: Adjust Mapping</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          {% for header in insurance_headers %}
            <div>
              <label class="block text-sm font-medium text-gray-700">{{ header }}</label>
              <select name="insurance_mapping_{{ header }}" class="w-full px-2 py-1 rounded border">
                <option value="">-- Ignore --</option>
                {% for field in insurance_field_options %}
                  <option value="{{ field }}" {% if header|lower in field %}selected{% endif %}>{{ field }}</option>
                {% endfor %}
              </select>
            </div>
          {% endfor %}
        </div>
      </div>

      <!-- Modifier Mapping -->
      <div class="mb-8">
        <h2 class="text-lg font-semibold mb-3 text-green-700">Modifier Rules: Adjust Mapping</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          {% for header in modifier_headers %}
            <div>
              <label class="block text-sm font-medium text-gray-700">{{ header }}</label>
              <select name="modifier_mapping_{{ header }}" class="w-full px-2 py-1 rounded border">
                <option value="">-- Ignore --</option>
                {% for field in modifier_field_options %}
                  <option value="{{ field }}" {% if header|lower in field %}selected{% endif %}>{{ field }}</option>
                {% endfor %}
              </select>
            </div>
          {% endfor %}
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-right">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded">
          âœ… Confirm Mapping and Import
        </button>
      </div>
    </form>
  </div>
</body>
</html>
