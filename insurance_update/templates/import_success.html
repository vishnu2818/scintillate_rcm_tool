<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Import Successful ðŸŽ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-float-in {
      animation: floatIn 0.8s ease-out forwards;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "{% url 'dashboard' %}";
    }, 5000);
  </script>
</head>
<body class="bg-gradient-to-br from-green-50 to-white min-h-screen flex flex-col items-center justify-center text-gray-800 px-4">

  <div class="text-center animate-float-in space-y-6">
    <div class="text-green-600 text-7xl pulse">âœ…</div>
    <h1 class="text-4xl font-extrabold text-green-700">Import Successful</h1>
    <p class="text-gray-500 text-base">
      Your Excel file has been imported successfully. <br>
      Redirecting to <span class="font-medium text-blue-600">Dashboard</span> in <span id="timer">5</span> seconds...
    </p>

    <div class="flex justify-center gap-4 mt-6">
      <a href="{% url 'dashboard' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full shadow transition-all duration-300">
        Go to Dashboard
      </a>
      <a href="{% url 'model_tables' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-full shadow transition-all duration-300">
        View Tables
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="absolute bottom-6 text-xs text-gray-400 text-center">
    Developed by <a href="https://github.com/vishnu2818" target="_blank" class="text-blue-500 hover:underline">Vishnu B</a>
  </div>

  <script>
    let timeLeft = 5;
    const timer = document.getElementById("timer");
    const countdown = setInterval(() => {
      timeLeft--;
      if (timeLeft >= 0) {
        timer.textContent = timeLeft;
      }
      if (timeLeft === 0) {
        clearInterval(countdown);
      }
    }, 1000);
  </script>
</body>
</html>
