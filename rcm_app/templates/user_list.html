<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h2>Start Chat With:</h2>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'start_chat' user.id %}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
