<!DOCTYPE html>
<html>
<head>
  <title>Map Excel Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-white">
  <div class="container">
    <h2 class="mb-4">ðŸ§© Map Excel Columns to Model Fields</h2>
    <form method="POST">
      {% csrf_token %}
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Excel Column</th>
            <th>Map To Field</th>
          </tr>
        </thead>
        <tbody>
          {% for item in header_mappings %}
          <tr>
            <td>{{ item.header }}</td>
            <td>
              <select name="{{ item.header }}" class="form-select">
                <option value="">-- Ignore --</option>
                {% for field in model_fields %}
                  <option value="{{ field }}" {% if item.suggested == field %}selected{% endif %}>{{ field }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="submit" class="btn btn-success">Continue</button>
    </form>
  </div>
</body>
</html>
